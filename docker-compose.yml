services:
  rspamd:
    image: rspamd/rspamd:latest
    ports:
      - "11333:11333"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11333/ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  cleaner:
    build: .
    env_file: .env
    environment:
      # Override for Docker networking
      RSPAMD_URL: http://rspamd:11333/checkv2
      SQLITE_PATH: /data/state.sqlite
    volumes:
      - ./data:/data
    depends_on:
      - rspamd
    restart: "no"
